<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>POC - Post to facebook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/croppie.css">
</head>

<body>
    <div id="root">
        <div class="parentBox">
        	<!-- Main button to upload story -->
            <button id="openUploadBox">Upload Now</button>

            <!-- <div id="loginFb">
                <div class="loginPopup">
                	<span id="closeLoginPopup">x</span>
                	<button id="loginBtn">Login to Facebook</button>
                </div>
            </div> -->

            <div id="postCreatorModal">
            	<form class="postCreator" accept-charset="utf-8">
            		<header>
            			<h3>Create your story</h3>
            			<span id="postModalClose">x</span>
            		</header>
            		<div class="avatarDiv">
            			<div id="avatar"></div>
            		</div>
            		<div class="storyContainer">
            			<label for="storyDesc">Story</label>
            			<textarea id="storyDesc" rows="3" name="storyDesc"></textarea>
            		</div>
            		<input type="submit" value="Create" />
            	</form>
            </div>

            <div id="postPostedModal">
            	<div class="postPosted">
            		<header>
            			<h3>Thank you for sharing your story</h3>
            			<span id="postPostedClose">x</span>
            		</header>
	            	<img id="previewImg" />
	            	<p id="userStory"></p>
	            	<button id="shareOnFb" class="fbBtn">Share on Facebook</button>
            	</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="scripts/croppie.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="scripts/app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
